name: Daily Assignment Automation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 10 * * *"  # daily at 10:00 UTC (your comment says 5 AM ETâ€”adjust if you want)
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run-optimizer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run assignment generator (snapshot + history)
        run: |
          python scripts/generate_latest_assignments.py

      - name: Commit results
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add outputs (both files)
          git add latest_assignments.csv assignment_history.csv || true

          # Only commit if something changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated daily assignment update"
          git push

