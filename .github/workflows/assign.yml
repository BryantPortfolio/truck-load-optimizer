name: Daily Assignment Automation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 10:00 UTC (~5:00 AM ET depending on DST)
  workflow_dispatch:

jobs:
  run-optimizer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run assignment script
        run: |
          python assign.py

      - name: Commit and push results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage BOTH files (history + latest snapshot)
          git add latest_assignments.csv assignment_history.csv || true

          # Only commit if something actually changed
          git diff --staged --quiet || git commit -m "Automated daily assignment update"
          git push
