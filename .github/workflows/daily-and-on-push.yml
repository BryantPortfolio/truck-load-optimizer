name: Update latest_assignments daily and on push

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 5 * * *" # daily at 5:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate latest_assignments.csv
        run: |
          python scripts/generate_latest_assignments.py

      - name: Commit and push updated CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_assignments.csv || true
          git diff --staged --quiet || git commit -m "Update latest_assignments.csv"
          git push
